<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to the hangman game!</h1>
    </header>
    <main>
        <h2 id="play">Press start when you are ready to play</h2>
        <button id="start">Start</button>
        <section>
            <p id="word">Ready?</p>
            <div>
                <h3 id="timer">You have 60 seconds.</h3>
                <p id="wins">Your wins :</p>
                <p id="losses">Your losses :</p>
                <p id="letter"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Maya Lynn Cohen</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
